<!DOCTYPE html>
@import helper._
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
</head>
<body>
<h1>Create a New Account!</h1>
<p></p>
<form method="Post">
    @CSRF.formField
    Email<input type="text" name="email" id="email" maxlength="50">
    <br>
    Password<input type="text" name="password" id="password" maxlength="50">
    <br>
    <input type="submit" value="Create Account">
</form>

</body>
</html>
