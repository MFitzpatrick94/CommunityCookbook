<!DOCTYPE html>
@import helper._
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/assets/stylesheets/login.css">
    <title>Welcome</title>
</head>
<body>
<br>
<h1>Welcome to Community Cookbook</h1>
<br><br><br><br>

<div class="col-12" align="center">
<form method="post">
    @CSRF.formField
Username/Email<input class="user" type="text" name="email" id="email" maxlength="50">
<br>
Password<input class="password" type="text" name="password" id="password" maxlength="50">
<br>
<input class="button1" type="submit" value="Log In">
</form>
<form action="@routes.UserController.getNewUser" method="get">
    @CSRF.formField
    <input class="button2" type="submit" value="New User" >
</form>
</div>
</body>
</html>
