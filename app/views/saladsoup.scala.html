@(saladsoups : List[Recipe])
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/assets/stylesheets/custom.css">
    <link rel="stylesheet" href="/assets/stylesheets/saladsoup.css">
    <title>Salad/Soup</title>
</head>
<body>
@NavBar.render("saladsoup")
<h1>SALADS AND SOUPS</h1>

<div class="col-12" align="center">
    <table align="center">
    @for(saladsoup <- saladsoups){
    <tr>
        <td><a href="recipe/@saladsoup.getRecipeId">@saladsoup.getRecipeName</a></td>
    </tr>
    }
</table>
</div>
</body>
</html>
